{% extends "layout.html" %}
{% block body %}
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="{{url_for('static', filename="RadarChart.js")}}"></script>
<style>
body {
  overflow: hidden;
  margin: 0;
  font-size: 14px;
  font-family: "Helvetica Neue", Helvetica;
}

#chart {
  position: absolute;
  top: 100px;
  left: -50px;
}
</style>
<div id="body">
<div id="chart"></div>
</div>

<script type="text/javascript" src="{{url_for('static', filename="RadarChartScript.js")}}"></script>
<script type="text/javascript">
            data = receiveData({{entries|tojson}})
         </script>

  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
      <dl>
        <dt>Text:
        <dd><textarea name="text" rows="5" cols="40"></textarea>
        <dd><input type="submit" id="submit-button" value="Share">
      </dl>
    </form>
  {% endif %}
{% endblock %}
